<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Video</title>
</head>
<body>
    <h1>Enter a YouTube URL for Prediction</h1>
    <h3>Please provide a valid YouTube video URL.</h3>
    <h4>Please remember to consider copyright laws.</h4>
    <form id="urlForm">
        <label for="videoUrl">Enter the YouTube URL:</label>
        <input type="url" id="videoUrl" name="videoUrl" placeholder="https://www.youtube.com/watch?v=example" required>
        <br><br>

        <!-- Language Selection -->
        <label for="language">Select Language:</label>
        <input type="radio" id="english" name="language" value="english" checked>
        <label for="english">English</label>
        <input type="radio" id="chinese" name="language" value="chinese">
        <label for="chinese">Chinese</label>
        <br><br>

        <!-- Text Analysis Checkbox -->
        <input type="checkbox" id="text_analysis" name="text_analysis" value="yes">
        <label for="text_analysis">Perform Text Analysis</label>
        <br><br>

        <button type="submit">Submit and Predict</button>
    </form>

    <h2>Prediction Result</h2>
    <div id="result"></div>

    <script>
        document.getElementById('urlForm').onsubmit = async function(event) {
            event.preventDefault();

            const videoUrl = document.getElementById('videoUrl').value;
            const selectedLanguage = document.querySelector('input[name="language"]:checked').value;
            const textAnalysisChecked = document.getElementById('text_analysis').checked ? 'yes' : 'no';

            const data = {
                url: videoUrl,
                language: selectedLanguage,
                text_analysis: textAnalysisChecked
            };

            try {
                const response = await fetch('/predict_youtube_audio', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (!response.ok) {
                    throw new Error('Error in fetching data');
                }

                const result = await response.json();
                const resultDiv = document.getElementById('result');

                resultDiv.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'Failed to get prediction. Please try again.';
            }
        };
    </script>
</body>
</html>
